
<html>
  <head>
    <title>contact form</title>
    {% include 'cdnlines.html' %}
  </head>
  <body>
    <style>
      input[name]{
        margin-top:-10px;
      }
      form{
        padding:10px;
        border-radius:10%;
        box-shadow:0px 0px 10px red, 0px 0px 20px blue;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h3 class="text-center">please enter your details here...</h3>
          <form method="POST">
            {% csrf_token %}
            <label>first_name:</label>
            <input type="text" name="fname" class="form-control">
            <label>last_name:</label>
            <input type="text" name="lname" class="form-control">
            <label>email:</label>
            <input type="email" name="email" class="form-control">
            <label>moblie:</label>
            <input type="number" name="mobile" class="form-control">
            <label>course:</label>
            <input type="text" name="course" class="form-control">
            <label>location:</label>
            <input type="text" name="location" classe="form-control">
            <center>
              <input type="submit"  value="contact" class="btn btn-success text-white">
              <input type="reset" value="cancel" class="btn btn-danger text-white">
            </center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
